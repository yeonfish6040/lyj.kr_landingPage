    <meta charset="UTF-8">
    <title>신입생이 말대꾸?</title>
    <style>
        .haha {
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
    <!-- Start Google -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X16EPHYTL6"></script>

<span class="haha">뭘봐</span>
</body>
<script>
    const background = document.querySelector("body");
    const target = document.querySelector(".haha");

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    setInterval(() => {
        const width = window.outerWidth;
        const height = window.outerHeight;

        const x = getRandomInt(width+200)-500;
        const y = getRandomInt(height+200)-500;
        const size = getRandomInt(500);
        const color = [getRandomInt(256), getRandomInt(256), getRandomInt(256)];
        target.animate([{top: `${y}px`, left: `${x}px`}], { duration: 90, fill: "both", easing: "ease-in-out" });
        target.animate([{fontSize: `${size/10}rem`}], { duration: 90, fill: "both", easing: "ease-in-out" });
        target.animate([{color: `rgb(${color[0]}, ${color[1]}, ${color[2]})`}], { duration: 90, fill: "both", easing: "ease-in-out" })
        background.animate([{backgroundColor: `rgb(${256-color[0]}, ${256-color[1]}, ${256-color[2]})`}], { duration: 90, fill: "both", easing: "ease-in-out" })
    }, 50);
</script>
</html>
